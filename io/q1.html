<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Equestria Encyclopedia Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous">
    <style type="text/css">
      html {height: 100%}
      body {height: 100%; margin: 0; background: url(img/background.png); background-size: 100%;}
      #out {height: 100%; display: flex; align-items: center;}
      #in {border-style: dashed; color: white}
      h1 {text-align: center;}
      p {text-align: center;}
      .choice-submit {text-align: center;}
      dialog {color: white border: 1px dashed grey}
    </style>
  </head>
<body>
  <script src="EEG.js">
  </script>
<div class="container-fluid" id="out">
<div class="container-fluid" id="in">

        <h1>
          第一个问题~
        </h1>
        <hr />
        <div class="choice-submit">
        <form>
          <p>
            《小马宝莉：友谊是魔法》TV动画前三季共有多少集？
          </p>
          <input type="radio" id="q1a" name="a1" value="39">
          <label for="39">39</label>
          <br>
          <input type="radio" id="q1b" name="a1" value="52">
          <label for="52">52</label>
          <br>
          <input type="radio" id="q1c" name="a1" value="65">
          <label for="65">65</label>
          <br>
          <input type="radio" id="q1d" name="a1" value="78">
          <label for="78">78</label>
          <br>
          <br>
          <button type="button" class="btn btn-outline-light" onclick="checkAnswer()">
            完成
          </button>
        </form>
        </div>
        <dialog id="answerDialog">
          <p id="answerMessage"></p>
          <button onclick="closeDialog()">OK</button>
        </dialog>



</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous">
    </script>
    </body>
</html>
