<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
  crossorigin="anonymous">
</head>
<body>

  <form onsubmit="checkAnswer(); return false;">
    <p>1. What is the capital of France?</p>
    <input type="radio" id="paris" name="capital" value="paris">
    <label for="paris">Paris</label>
    <br>
    <input type="radio" id="london" name="capital" value="london">
    <label for="london">London</label>s
    <br>
    <input type="radio" id="berlin" name="capital" value="berlin">
    <label for="berlin">Berlin</label>
    <br>
    <input type="radio" id="rome" name="capital" value="rome">
    <label for="rome">Rome</label>
    <br>
    <button type="submit">Submit</button>
  </form>
  <dialog id="answerDialog">
    <p id="answerMessage"></p>
    <button onclick="closeDialog()">OK</button>
  </dialog>

  <script>
  function checkAnswer() {
    var answer = document.querySelector('input[name="capital"]:checked').value;
    if (answer === "paris") {
      document.querySelector("#answerMessage").textContent = "Correct!";
    }
    else {
      document.querySelector("#answerMessage").textContent = "Sorry, that's incorrect.";
    }
    document.querySelector("#answerDialog").showModal();
  }
    function closeDialog() {
      document.querySelector("#answerDialog").close();
  }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
  crossorigin="anonymous">
  </script>

</body>
</html>
